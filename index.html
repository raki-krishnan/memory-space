<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Space</title>
  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.158.0/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="bg"></canvas>
  <script type="module" src="main.js"></script>
  <button id="resetButton">🏠</button>
  <div id="chilltogglecontainer">
    <div id="chilltoggletrack">
      <div id="chilltogglecircle">✨</div>
    </div>
  </div>
  <button id="shuffle">🔀</button>
  <button id="presentation">▶️</button>
  <div id="presentationScreen" class="hidden">
    <div id="presentationOverlay">
      <h2>Choose a Song 🎵</h2>
      <button class="songChoice" data-src="music/song1.mp3">Song 1</button>
      <button class="songChoice" data-src="music/song2.mp3">Song 2</button>
      <button class="songChoice" data-src="music/song3.mp3">Song 3</button>
    </div>
  </div>
</body>
</html>
